<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <h2>My Orders</h2>

                <div th:if="${orders.empty}" class="alert alert-info">You have no orders yet.</div>

                <div class="table-responsive" th:unless="${orders.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Date</th>
                                <th scope="col">Items</th>
                                <th scope="col">Total Price</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}">1</td>
                                <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                                <td>
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="item : ${order.items}"
                                            th:text="${item.watch.nazwa} + ' x ' + ${item.quantity}">Watch Name x 1</li>
                                    </ul>
                                </td>
                                <td th:text="${order.totalPrice} + ' PLN'">0.00 PLN</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${order.status.name() == 'NEW' ? 'bg-primary' : 
                                                    (order.status.name() == 'PROCESSING' ? 'bg-info text-dark' : 
                                                    (order.status.name() == 'SHIPPED' ? 'bg-warning text-dark' : 
                                                    (order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger')))}"
                                        th:text="${order.status}">NEW</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
