<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-warning mb-3">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Stock Issue</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Oops! There's an issue with your order.</h5>
                        <p class="card-text">
                            Currently, we have fewer <strong><span th:text="${watchName}">Watch</span></strong> than you
                            requested.
                        </p>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Your Requested Quantity
                                <span class="badge bg-secondary rounded-pill" th:text="${requestedQuantity}">0</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center list-group-item-warning">
                                Available Stock
                                <span class="badge bg-primary rounded-pill" th:text="${availableStock}">0</span>
                            </li>
                        </ul>
                        <p class="card-text">
                            Would you like to buy <strong><span th:text="${availableStock}">0</span></strong> instead?
                        </p>

                        <div class="d-flex gap-2 justify-content-center">
                            <form th:action="@{/order/create/confirm}" method="post">
                                <input type="hidden" name="itemWatchId" th:value="${watchId}" />
                                <input type="hidden" name="availableStock" th:value="${availableStock}" />
                                <button type="submit" class="btn btn-success btn-lg">Yes, proceed with <span
                                        th:text="${availableStock}"></span></button>
                            </form>
                            <a href="/cart" class="btn btn-outline-danger btn-lg">No, return to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
