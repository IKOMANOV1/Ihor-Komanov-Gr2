<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <main class="container">
        <div class="py-5 text-center">
            <h2>Your Cart</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Summary</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (PLN)</span>
                        <strong th:text="${totalPrice} + ' PLN'">0.00</strong>
                    </li>
                </ul>

                <form th:action="@{/order/create}" method="post">
                    <button class="w-100 btn btn-primary btn-lg" type="submit"
                        th:disabled="${cart.items.empty}">Buy</button>
                </form>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Cart Items</h4>
                <div th:if="${cart.items.empty}" class="alert alert-info">Your cart is empty.</div>

                <ul class="list-group mb-3" th:unless="${cart.items.empty}">
                    <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cart.items}">
                        <div>
                            <h6 class="my-0" th:text="${item.watch.nazwa}">Product name</h6>
                            <small class="text-muted" th:text="${item.watch.brand}">Brand</small>
                            <br>
                            <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                        </div>
                        <span class="text-muted" th:text="${item.watch.price} + ' PLN'">$12</span>

                        <form th:action="@{/cart/remove}" method="post" class="ms-2">
                            <input type="hidden" name="watchId" th:value="${item.watch.id}">
                            <button type="submit" class="btn btn-sm btn-danger">&times;</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
