<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>

    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/dashboard :: #sidebarMenu}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Users Management</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm align-middle">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Current Roles</th>
                                <th scope="col">Change Roles</th>
                                <th scope="col">Blocked</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">user</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"
                                        class="badge bg-secondary">ROLE_USER</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/roles}" method="post" class="d-flex gap-2">
                                        <input type="hidden" name="userId" th:value="${user.id}">
                                        <select name="roles" class="form-select form-select-sm" multiple
                                            style="height: 80px;">
                                            <option th:each="role : ${allRoles}" th:value="${role.name}"
                                                th:text="${role.name}" th:selected="${user.roles.contains(role)}">ROLE
                                            </option>
                                        </select>
                                        <button type="submit"
                                            class="btn btn-sm btn-outline-primary align-self-center">Save</button>
                                    </form>
                                </td>
                                <td th:text="${user.blocked ? 'Yes' : 'No'}">No</td>
                                <td>
                                    <form th:action="@{/admin/users/block/{id}(id=${user.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-sm"
                                            th:classappend="${user.blocked ? 'btn-success' : 'btn-warning'}"
                                            th:text="${user.blocked ? 'Unblock' : 'Block'}">Block</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
