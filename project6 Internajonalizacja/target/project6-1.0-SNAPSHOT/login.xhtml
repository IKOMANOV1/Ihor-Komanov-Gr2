<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

<h:head>
	
	<title>#{msg['title.login']}</title>
	
</h:head>
            
<h:body>
    
	<div id="page_wrapper">
		<div id="content" class="box bottom-space">
			<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="login" value="#{msg['label.login']}:" />
				<h:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="#{msg['label.setLogin']}"/>
				<h:outputLabel for="pass" value="#{msg['label.password']}:" />
				<h:inputSecret id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="#{msg['label.setPassword']}"/>
			</h:panelGrid>
		
			<h:messages />
		
			<h:commandButton value="#{msg['button.login']}" action="#{loginBB.doLogin()}"/>

		</h:form>
		</div>
	</div>
</h:body>

</html>
