<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta charset="utf-8" />
        <title>"#{msg['title']}"</title>
    </h:head>
    <h:body style="background-color: #eee; margin: 0.5em;">
            <h:form id="menuForm">
            <p:menubar>
                <!-- Кнопка выхода -->
                <p:menuitem value="#{msg['button.logout']}" 
                            icon="pi pi-sign-out" 
                            action="#{loginBB.doLogout()}" />

                <!-- Меню выбора языка -->
                <p:submenu label="#{msg['menu.language']}" icon="pi pi-globe">
                    <p:menuitem value="PL" 
                                action="#{languageBB.setPolish}" 
                                update="@all" 
                                icon="pi pi-flag"/>
                    <p:menuitem value="EN" 
                                action="#{languageBB.setEnglish}" 
                                update="@all" 
                                icon="pi pi-flag"/>
                </p:submenu>
            </p:menubar>
        <p:panel header="#{msg['label.oSearch']}" toggleable="true" collapsed="true"
                 style="margin-bottom: 1em;">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="#{msg['label.lastName']}:" />
                    <p:inputText value="#{personListBB.surname}" />
                    <p:commandButton value="Szukaj" update="form-table" />
                </h:panelGrid>
            </h:form>
        </p:panel>

        <p:messages />

        <h:form id="form-table" style="margin-bottom:1em;">

            <p:commandButton value="#{msg['button.add']}" style="margin-bottom:1em;" 
                             action="#{personListBB.newPerson()}"/>

            <p:dataTable value="#{personListBB.list}" var="p">

                <p:column responsivePriority="5">
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.name']}" />
                    </f:facet>
                    <h:outputText value="#{p.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.lastName']}" />
                    </f:facet>
                    <h:outputText value="#{p.surname}" />
                </p:column>

                <p:column responsivePriority="4">
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.birthDate']}" />
                    </f:facet>
                    <h:outputText value="#{p.birthdate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['label.options']}" />
                    </f:facet>

                    <p:commandButton value="#{msg['button.edit']}" style="margin-right: 0.5em"
                                     action="#{personListBB.editPerson(p)}"/>

                    <p:commandButton value="#{msg['button.delete']}" style="margin-right: 0.5em"
                                     action="#{personListBB.deletePerson(p)}"
                                     update="@form" />
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>
</html>
