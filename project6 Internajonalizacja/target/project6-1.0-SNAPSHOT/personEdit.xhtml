<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{personEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>"#{msg['title']}"</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="#{msg['label.editRec']}">

            <h:form rendered="#{personEditBB.person != null}">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="p-name" value="#{msg['label.name']}:" />
                    <p:inputText id="p-name" value="#{personEditBB.person.name}"
                                 required="true" requiredMessage="#{msg['label.setName']}"
                                 validatorMessage="#{msg['label.max40']}">
                        <f:validateLength maximum="40" />
                    </p:inputText>
                    <p:message for="p-name" display="icon"/>

                    <h:outputLabel for="p-surname" value="#{msg['label.lastName']}:" />
                    <p:inputText id="p-surname" value="#{personEditBB.person.surname}"
                                 required="true" requiredMessage="#{msg['label.setName']}"
                                 validatorMessage="#{msg['label.max40']}">
                        <f:validateLength maximum="40" />
                    </p:inputText>
                    <p:message for="p-surname" display="icon"/>

                    <h:outputLabel for="p-date" value="#{msg['label.birthDate']}:" />
                    <p:inputText id="p-date" value="#{personEditBB.person.birthdate}"
                                 required="true" requiredMessage="#{msg['label.setBirthDate']}"
                                 converterMessage="#{msg['label.wrongBirthDate']}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:inputText>
                    <p:message for="p-date" display="icon"/>
                </h:panelGrid>

                <p:messages id="msgs" />

                <p:commandButton value="#{msg['button.save']}" action="#{personEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="#{msg['button.cancel']}" outcome="personList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
